<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamengo Oficial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- RESET E VARIÁVEIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DIN Next', 'Roboto', Arial, sans-serif; }

        :root {
            --fla-red: #C3281E;
            --fla-black: #161616;
            --text-gray: #666;
            --bg-gray: #f4f4f4;
            --icon-dark: #111;
        }

        body { background-color: var(--bg-gray); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- HEADER --- */
        header { width: 100%; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 1000; }

        .main-logo { position: absolute; top: 0; left: 80px; z-index: 101; width: 85px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); }
        .lang-flag { position: absolute; top: 5px; right: 40px; font-size: 0.7rem; color: #FFD700; display: flex; gap: 5px; align-items: center; cursor: pointer; }

        .top-red-bar {
            background-color: var(--fla-red);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 60px;
            padding-left: 220px;
            padding-right: 40px;
            position: relative;
        }

        .header-links { display: flex; gap: 20px; }
        .header-links a { color: white; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; }
        .header-links a:hover { opacity: 0.8; }

        .header-icons { display: flex; align-items: center; gap: 25px; color: var(--icon-dark); font-weight: bold; }

        .betano-logo, .adidas-logo { color: var(--icon-dark); cursor: pointer; transition: color 0.3s ease; }
        .betano-logo:hover, .adidas-logo:hover { color: white; }
        .adidas-logo { font-size: 1.8rem; }

        .separator { border-left: 1px solid rgba(0,0,0,0.3); height: 20px; }

        .social-icons { display: flex; gap: 15px; align-items: center; }
        .social-icons i { cursor: pointer; color: var(--icon-dark); transition: color 0.3s ease; }
        .social-icons i:hover { color: white; }

        .bottom-black-bar { background-color: var(--fla-black); height: 45px; display: flex; align-items: center; padding-left: 220px; }
        .nav-menu { display: flex; gap: 20px; }
        .nav-menu a { color: #ccc; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        .nav-menu a:hover { color: white; }

        /* --- CONTEÚDO DO SITE --- */

        .container { max-width: 1400px; margin: 0 auto; padding: 40px 5%; }

        .section-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 1px solid #ccc; padding-bottom: 8px; margin-bottom: 20px;
        }
        .section-header h2 { font-size: 1.4rem; text-transform: uppercase; color: #333; font-weight: 800; line-height: 1; }
        .section-header a { font-size: 0.7rem; color: var(--fla-red); font-weight: bold; text-transform: uppercase; }

        .card { position: relative; height: 350px; background: #000; overflow: hidden; }
        .card:hover img { transform: scale(1.05); transition: transform 0.5s; }
        .card img { transition: transform 0.5s; opacity: 0.8; }

        .overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); pointer-events: none;
        }
        .tag { background: var(--fla-red); color: white; padding: 4px 8px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; display: inline-block; margin-bottom: 10px; }
        .card-title { color: white; font-size: 1.2rem; font-weight: 900; text-transform: uppercase; line-height: 1.2; }
        .card-desc { color: #ddd; font-size: 0.8rem; margin-top: 5px; line-height: 1.4; display: none; }

        .grid-half { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 50px; }

        .flatv-container { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .main-video { height: 450px; position: relative; }
        .main-video .card-title { font-size: 1.8rem; }

        .video-list { display: flex; flex-direction: column; gap: 15px; }
        .video-item { display: flex; gap: 15px; background: white; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .video-thumb { width: 140px; height: 80px; position: relative; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .video-info h4 { font-size: 0.9rem; font-weight: 800; text-transform: uppercase; color: #333; margin-bottom: 5px; }
        .video-info p { font-size: 0.8rem; color: #666; line-height: 1.3; }

        /* --- RODAPÉ --- */
        .footer-white-bar { background-color: white; padding: 40px 0; text-align: center; border-top: 1px solid #eee; }
        .footer-logos { display: flex; justify-content: center; gap: 40px; align-items: center; margin-bottom: 20px; }
        .nacao-logo { height: 60px; width: auto; }

        .footer-red-bar {
            background-color: var(--fla-red); color: white; padding: 40px 10%;
            display: flex; justify-content: space-between; font-size: 0.85rem;
        }
        .address-box h4 { font-weight: 900; font-size: 1rem; margin-bottom: 8px; }
        .address-box p { line-height: 1.6; opacity: 0.9; }

        @media (max-width: 768px) {
            .top-red-bar { padding: 0 20px; gap: 20px; justify-content: space-between; }
            .bottom-black-bar { padding-left: 20px; }
            .main-logo { left: 20px; width: 60px; }
            .header-links, .nav-menu, .lang-flag { display: none; }
            .grid-half, .flatv-container, .footer-red-bar { grid-template-columns: 1fr; display: grid; gap: 20px; }
            .footer-red-bar { text-align: center; }
            .address-box[style*="right"] { text-align: center !important; }
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Flamengo_braz_logo.svg" class="main-logo" alt="CRF">
    <div class="lang-flag"><i class="fas fa-flag"></i> <i class="fas fa-chevron-down" style="font-size: 0.6rem; color: #111;"></i></div>

    <div class="top-red-bar">
        <div class="header-links">
            <a href="#">Seja Sócio-Torcedor</a>
            <a href="#">Acesse o Fla-Prêmios</a>
        </div>
        <div class="header-icons">
            <span class="betano-logo">Betano</span>
            <i class="fab fa-adidas adidas-logo"></i>
            <div class="separator"></div>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-x-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-tiktok"></i>
                <i class="fas fa-search" style="margin-left: 10px;"></i>
            </div>
        </div>
    </div>

    <div class="bottom-black-bar">
        <nav class="nav-menu">
            <a href="#">Futebol <i class="fas fa-caret-down"></i></a>
            <a href="#">Ingressos</a>
            <a href="#">Sócio-Torcedor</a>
            <a href="#">Basquete <i class="fas fa-caret-down"></i></a>
            <a href="#">Olímpicos <i class="fas fa-caret-down"></i></a>
            <a href="#">Fla Prêmios</a>
            <a href="#">Loja <i class="fas fa-caret-down"></i></a>
            <a href="#">Clube <i class="fas fa-caret-down"></i></a>
        </nav>
    </div>
</header>

</body>
</html>
