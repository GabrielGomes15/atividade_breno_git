<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamengo Header</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DIN Next', 'Roboto', Arial, sans-serif; }

        :root {
            --fla-red: #C3281E; /* Vermelho mais fechado do print */
            --fla-black: #161616;
            --icon-color: #222222; /* Cor escura dos ícones no vermelho */
        }

        body { background-color: #f4f4f4; }

        /* Container Principal do Header */
        header {
            width: 100%;
            position: relative; /* Necessário para o logo flutuar */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- BARRA VERMELHA (SUPERIOR) --- */
        .top-red-bar {
            background-color: var(--fla-red);
            height: 75px; /* Altura exata para caber os elementos */
            display: flex;
            align-items: center;
            padding-left: 240px; /* Espaço reservado para o Logo à esquerda */
            padding-right: 40px;
            position: relative;
        }

        .red-bar-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Textos da Esquerda (Sócio / Prêmios) */
        .call-to-action {
            display: flex;
            gap: 20px;
        }

        .call-to-action a {
            color: white;
            font-weight: 900; /* Fonte bem grossa */
            font-size: 1.1rem;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .call-to-action a:last-child {
            opacity: 0.9; /* Leve diferença visual */
        }

        /* Área da Direita (Logos e Ícones) */
        .top-right-area {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Logos de Patrocínio (Betano / Adidas) simulados com texto/ícone */
        .sponsor-placeholder {
            font-style: italic;
            font-weight: 900;
            color: var(--icon-color);
            font-size: 1.2rem;
            letter-spacing: -1px;
        }
        
        .adidas-icon {
            height: 25px; 
            width: auto;
            color: var(--icon-color);
        }

        /* Ícones Sociais e Ferramentas */
        .social-icons {
            display: flex;
            gap: 15px;
            color: var(--icon-color);
            font-size: 1rem;
            align-items: center;
            border-left: 1px solid rgba(0,0,0,0.1);
            padding-left: 20px;
            margin-left: 10px;
        }
        
        .social-icons i { cursor: pointer; transition: 0.2s; }
        .social-icons i:hover { color: white; }

        /* Bandeira do Brasil (Posicionada absoluta no topo direito) */
        .lang-flag {
            position: absolute;
            top: 5px;
            right: 40px;
            font-size: 0.7rem;
            color: #FFD700; /* Amarelo */
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        /* --- BARRA PRETA (NAVEGAÇÃO) --- */
        .bottom-black-bar {
            background-color: var(--fla-black);
            height: 45px;
            display: flex;
            align-items: center;
            padding-left: 240px; /* Mesmo alinhamento do logo */
        }

        .nav-menu {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-menu li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
            letter-spacing: 0.5px;
        }

        .nav-menu li a:hover { color: white; }
        
        /* Setinha para baixo (Dropdown) */
        .fa-caret-down { font-size: 0.6rem; margin-top: 1px; }

        /* --- O LOGO FLUTUANTE --- */
        .main-logo-container {
            position: absolute;
            top: 10px; /* Começa um pouco abaixo do topo */
            left: 100px; /* Distância da borda esquerda da tela */
            z-index: 100; /* Fica acima das barras */
        }

        .main-logo-container img {
            width: 90px; /* Tamanho do escudo */
            height: auto;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        /* Responsividade para telas menores */
        @media (max-width: 1024px) {
            .top-red-bar, .bottom-black-bar { padding-left: 140px; }
            .main-logo-container { left: 30px; }
            .call-to-action a { font-size: 0.8rem; }
            .sponsor-placeholder { display: none; } /* Esconde patrocinadores se faltar espaço */
        }
    </style>
</head>
<body>

    <header>
        <div class="main-logo-container">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Flamengo_braz_logo.svg" alt="CRF">
            </a>
        </div>

        <div class="lang-flag">
            <i class="fas fa-flag" style="color: green;"></i> <i class="fas fa-chevron-down" style="color: black; font-size: 0.6rem;"></i>
        </div>

        <div class="top-red-bar">
            <div class="red-bar-content">
                <div class="call-to-action">
                    <a href="#">Seja Sócio-Torcedor</a>
                    <a href="#">Acesse o Fla-Prêmios</a>
                </div>

                <div class="top-right-area">
                    <span class="sponsor-placeholder">Betano</span>
                    
                    <svg class="adidas-icon" viewBox="0 0 50 32" fill="currentColor">
                        <path d="M12.5 32L0 32L8.5 21L21 21L12.5 32Z"/>
                        <path d="M26.5 32L14 32L22.5 10.5L35 10.5L26.5 32Z"/>
                        <path d="M40.5 32L28 32L36.5 0L49 0L40.5 32Z"/>
                    </svg>

                    <div class="social-icons">
                        <i class="fas fa-user-friends" title="Sócio"></i> <i class="fab fa-facebook-f"></i>
                        <i class="fa-brands fa-x-twitter"></i> <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-tiktok"></i>
                        <i class="fas fa-search" style="margin-left: 10px;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-black-bar">
            <ul class="nav-menu">
                <li><a href="#">Futebol <i class="fas fa-caret-down"></i></a></li>
                <li><a href="#">Ingressos</a></li>
                <li><a href="#">Sócio-Torcedor</a></li>
                <li><a href="#">Basquete <i class="fas fa-caret-down"></i></a></li>
                <li><a href="#">Olímpicos <i class="fas fa-caret-down"></i></a></li>
                <li><a href="#">Fla Prêmios</a></li>
                <li><a href="#">Loja <i class="fas fa-caret-down"></i></a></li>
                <li><a href="#">Clube <i class="fas fa-caret-down"></i></a></li>
            </ul>
        </div>
    </header>

</body>
</html>
