<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Native Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fab fa-react"></i>
            <span>React Native</span>
        </div>
        <nav>
            <a href="#">Development</a>
            <a href="#">Contributing</a>
            <a href="#">Community</a>
            <a href="#">Showcase</a>
            <a href="#">Blog</a>
        </nav>
        <div class="actions">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <span>Search</span>
                <span class="shortcut">Ctrl K</span>
            </div>
            <i class="fab fa-github"></i>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main>
        <div class="hero-content">
            <div class="hero-logo">
                <svg viewBox="0 0 100 100" class="react-logo-svg">
                    <circle cx="50" cy="50" r="10" fill="#61dafb"/>
                    <g stroke="#61dafb" stroke-width="2.5" fill="none">
                        <ellipse rx="40" ry="11" cx="50" cy="50" transform="rotate(0 50 50)"/>
                        <ellipse rx="40" ry="11" cx="50" cy="50" transform="rotate(60 50 50)"/>
                        <ellipse rx="40" ry="11" cx="50" cy="50" transform="rotate(120 50 50)"/>
                    </g>
                </svg>
            </div>

            <h1>React Native</h1>
            <p class="subtitle">Learn once, write anywhere.</p>

            <div class="cta-buttons">
                <button class="btn-primary">Get Started</button>
                <button class="btn-secondary">Learn the Basics</button>
            </div>
        </div>

        <div class="devices-container">
            <div class="device laptop">
                <div class="screen"></div>
                <div class="base"></div>
                <div class="icons">
                    <i class="fab fa-windows" style="color: #0078d7;"></i>
                    <i class="fab fa-microsoft" style="color: #f25022;"></i>
                </div>
            </div>
            <div class="device phone">
                <div class="screen"></div>
                <div class="icons">
                    <i class="fab fa-android" style="color: #3ddc84;"></i>
                </div>
            </div>
            <div class="device phone">
                <div class="screen"></div>
                <div class="icons">
                    <i class="fab fa-apple" style="color: #fff;"></i>
                </div>
            </div>
            <div class="device tablet">
                <div class="screen"></div>
                <div class="icons">
                    <i class="fab fa-chrome" style="color: #ea4335;"></i>
                    <i class="fab fa-firefox" style="color: #ff7139;"></i>
                    <i class="fab fa-safari" style="color: #007aff;"></i>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
