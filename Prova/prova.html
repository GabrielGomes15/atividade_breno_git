<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Portal de Serviços</title>
  
  </head>
<body>

  <header>
    <h1>Portal de Serviços Públicos</h1>
    
    <img src="logo-estado.png" alt="Governo do Estado" width="400">
  </header>

  <nav aria-label="Menu Principal">
    <ul>
      <li><a href="/saude">Saúde Pública</a></li>
      <li>
        <a href="/educacao">Educação</a>
        <ul>
          <li><a href="/educacao/idosos">Educação de Idosos</a></li>
        </ul>
      </li>
      <li><a href="/seguranca">Segurança</a></li>
    </ul>
    </nav>

  <main>

    <form action="/cadastro" method="post">
      
      <div>
        <label for="nome_completo">Nome completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite seu nome aqui..." required>
      </div>
      
      <div>
        <label for="email_contato">E-mail de contato:</label>
        <input type="email" id="email_contato" name="email_contato" placeholder="seuemail@provedor.com" required>
      </div>

      <button type="submit">Enviar cadastro</button>
    </form>
    
    <hr> 

    <figure>
      <img src="fila.jpg" alt="">
      
      <figcaption>Atendimento presencial em todo o país</figcaption>
    </figure>

  </main>

  <footer>
    <p>© 2025 Portal de Serviços</p>
  </footer>

</body>
</html>
