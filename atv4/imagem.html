<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Replicada - Escura e Caixa Maior</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-image: url('imagemATV4.jpg'); /* Substitua pelo URL da sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Necessário para posicionar o overlay */
        }

        /* Overlay para escurecer a imagem de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Cor preta com 40% de opacidade */
            z-index: 1; /* Garante que o overlay fique abaixo do texto */
        }

        .text-overlay-container {
            width: 100%;
            max-width: 900px; /* Aumenta a largura máxima da caixa de texto */
            padding-top: 250px;
            box-sizing: border-box;
            position: relative; /* Para garantir que fique acima do overlay do body */
            z-index: 2; /* Garante que o texto fique acima do overlay */
        }

        .text-overlay {
            background-color: rgba(0, 0, 0, 0.8); /* Fundo da caixa de texto um pouco mais opaco */
            color: red;
            padding: 30px; /* Aumenta o padding interno da caixa de texto */
            text-align: left;
            font-size: 22px; /* Aumenta um pouco o tamanho da fonte */
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="text-overlay-container">
        <div class="text-overlay">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat
            cupiditate facere cumque ratione odio doloremque deserunt dignissimos
            sunt eum alias voluptatum repellendus, quis, dolores perspiciatis enim
            vero nam quisquam possimus.
        </div>
    </div>
</body>
</html>
