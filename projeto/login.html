<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fisioterapia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <img src="logo.png" alt="Logo Fisioterapia" class="logo-img">
                    
            <form action="index.html">
                
                <div style="margin-bottom: 15px; text-align: left;">
                    <label for="email" style="display:block; font-weight:bold; color:#444;">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div style="margin-bottom: 20px; text-align: left;">
                    <label for="password" style="display:block; font-weight:bold; color:#444;">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; padding: 12px; border-radius: 5px;">Entrar no Sistema</button>

            </form>
            <p style="margin-top: 15px; font-size: 0.9rem;">
                Ainda não tem conta? <a href="cadastrar.html" style="color: var(--secondary-color);">Cadastre-se</a>
            </p>
            <p style="margin-top: 15px; font-size: 0.9rem;">
                Página inicial <a href="inicio.html" style="color:burlywood">Clique aqui</a>
            </p>
        </div>
    </div>

</body>
</html>
