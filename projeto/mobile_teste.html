<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsiva - Fisioterapia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* =========================================
           1. CSS GERAL (O que já funcionava)
           ========================================= */
        :root {
            --primary-color: #1a404b; /* Azul Petróleo */
            --secondary-color: #2b6cb0;
            --bg-color: #f4f6f9;
            --text-color: #333;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-color); }

        /* Layout Desktop Padrão */
        .dashboard-container {
            display: flex; /* Sidebar ao lado do Conteúdo */
            min-height: 100vh;
        }

        /* Sidebar (Menu Lateral) */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            position: fixed; /* Fixo na esquerda */
            height: 100%;
            left: 0;
            top: 0;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { font-size: 1.2rem; margin-top: 10px; }

        .menu-nav ul { list-style: none; padding-top: 20px; }
        .menu-nav li a {
            display: block; padding: 15px 20px; color: rgba(255,255,255,0.8); text-decoration: none; transition: 0.3s;
        }
        .menu-nav li a:hover, .menu-nav li a.active { background-color: rgba(255,255,255,0.1); color: var(--white); border-left: 4px solid var(--secondary-color); }
        .menu-nav i { margin-right: 10px; width: 20px; text-align: center; }

        /* Conteúdo Principal */
        .main-content {
            margin-left: 250px; /* Espaço da Sidebar */
            padding: 30px;
            width: calc(100% - 250px);
            transition: 0.3s;
        }

        /* Cards */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card h3 { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
        .card .number { font-size: 1.8rem; font-weight: bold; color: var(--primary-color); }

        /* Tabela */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; font-weight: 600; }

        /* Botões */
        .btn-table { border: none; padding: 8px 12px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; color: white; display: inline-flex; align-items: center; gap: 5px; }
        .btn-view { background-color: #6c757d; }
        .btn-check { background-color: var(--success); }
        .btn-start { background-color: var(--secondary-color); }

        /* =========================================
           2. O CÓDIGO DO MENU MOBILE (O Segredo)
           ========================================= */
        
        /* O cabeçalho mobile começa INVISÍVEL no PC */
        .mobile-header { display: none; }

        /* QUANDO A TELA FOR MENOR QUE 768px (CELULAR/TABLET) */
        @media (max-width: 768px) {
            
            /* 1. Mostra a barra branca no topo */
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: white;
                padding: 15px 20px;
                position: sticky;
                top: 0;
                z-index: 1001;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .mobile-brand { font-weight: bold; color: var(--primary-color); font-size: 1.2rem; }
            .btn-hamburger { background: none; border: none; font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }

            /* 2. Muda o layout principal de Lado-a-Lado para Bloco */
            .dashboard-container { display: block; }

            /* 3. A Sidebar sai da tela (vai para a esquerda) */
            .sidebar {
                left: -100%; /* Esconde */
                width: 260px; /* Largura no celular */
                box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            }

            /* 4. Quando o JS adicionar a classe 'active', a sidebar volta */
            .sidebar.active {
                left: 0; 
            }

            /* 5. Ajusta o conteúdo principal para ocupar 100% da tela */
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header class="mobile-header">
        <button id="btn-mobile-toggle" class="btn-hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobile-brand">FISI + TERAPIA</div>
    </header>

    <div class="dashboard-container">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>FISI + TERAPIA</h2>
            </div>
            <div class="menu-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-calendar-check"></i> Agendamentos</a></li>
                    <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="#"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                </ul>
            </div>
            <div class="sidebar-footer" style="padding: 20px; margin-top: auto;">
                 <a href="#" style="color: rgba(255,255,255,0.7); text-decoration: none;">
                    <i class="fas fa-sign-out-alt"></i> Sair
                 </a>
            </div>
        </nav>

        <main class="content main-content">
            <h1 style="margin-bottom: 20px;">Visão Geral</h1>

            <div class="cards-grid">
                <div class="card">
                    <h3>Pacientes Hoje</h3>
                    <div class="number">12</div>
                </div>
                <div class="card">
                    <h3>Receita</h3>
                    <div class="number" style="color: var(--success);">R$ 15k</div>
                </div>
            </div>

            <div class="table-container" style="overflow-x: auto;">
                <h3 style="margin-bottom: 15px; color: var(--primary-color);">Próximos</h3>
                <table style="min-width: 600px;">
                    <thead>
                        <tr>
                            <th>Horário</th>
                            <th>Paciente</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>09:00</td>
                            <td>Ana Souza</td>
                            <td><span style="color: green; font-weight: bold;">Confirmado</span></td>
                            <td><button class="btn-table btn-view"><i class="fas fa-eye"></i> Ver</button></td>
                        </tr>
                        <tr>
                            <td>10:00</td>
                            <td>Carlos Lima</td>
                            <td><span style="color: orange; font-weight: bold;">Aguardando</span></td>
                            <td><button class="btn-table btn-check"><i class="fas fa-check"></i> Check</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const btnMobile = document.getElementById('btn-mobile-toggle');
        const sidebar = document.querySelector('.sidebar');

        btnMobile.addEventListener('click', function(e) {
            // Evita que o clique propague
            e.stopPropagation();
            
            // Adiciona ou remove a classe 'active' na sidebar
            sidebar.classList.toggle('active');

            // Troca o ícone (Barras <-> X)
            const icon = btnMobile.querySelector('i');
            if (sidebar.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Fechar o menu se clicar em qualquer lugar fora dele (na parte cinza/conteúdo)
        document.addEventListener('click', function(event) {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnButton = btnMobile.contains(event.target);

            // Se o menu estiver aberto E o clique NÃO for na sidebar E NEM no botão
            if (sidebar.classList.contains('active') && !isClickInsideSidebar && !isClickOnButton) {
                sidebar.classList.remove('active');
                
                // Reseta o ícone para barras
                const icon = btnMobile.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
